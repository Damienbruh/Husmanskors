<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Husmanskors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to HusmansKors</h1>
    </header>
    <main>
        <div class="playername">
            <!--joinGame-->
            <form id="SessionForm">
                <div class="playerNameDiv">
                    <label for="playerName"></label>
                    <input type="text" id="playerName" name="playerName" placeholder="Användarnamn">
                </div>
                <div class="gamecodeDiv">
                    <label for="gamecode"></label>
                    <input type="text" id="gamecode" name="gamecode" placeholder="Gamecode">
                </div>
                <div class="changeNameDiv">
                    <button type="button" id="ChangeName">Ändra Namn</button>
                </div>
                <div class="buttonDiv">
                    <button type="button" id="connectOptions">Skapa Spel</button>
                    <button type="button" id="ConnectSessionViaCode">Gå med Spel</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Task: Disconnect from the game -->
    <button id="disconnect" style="display: none;">Koppla från spelet</button>
    <!-- Task: Forfeit a round -->
    <button id="forfeitRound" style="display: none;">Ge upp rundan</button>
</body>

</html>
