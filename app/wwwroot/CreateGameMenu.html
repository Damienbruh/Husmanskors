<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Game</title>
    <link rel="stylesheet" href="styleCreateGameMenu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to HusmansKors</h1>
    </header>
    
    <div class="section" id="settings">
        <h2>Inställningar</h2>
        <div class="input-group">
            <label for="round-time">Sekunder per Runda:</label>
            <input type="number" id="round-time" min="1" value="40">
        </div>
        <div class="input-group">
            <label for="number-of-rounds">Antal rundor:</label>
            <input type="number" id="number-of-rounds" min="1" value="2">
        </div>
    </div>

    <div class="divider"></div>

    <div class="section" id="modifiers">
        <h2>Modifierare</h2>
        <label>
            Extra poängs rutor <input type="checkbox" id="extra-points">
        </label>
    </div>

    <div class="returnBtnDiv">
        <a href ="/index.html">
            <button type="button" id="returnBtn">Återgå till Huvudmenyn</button>
        </a>
    </div>
    <form id="SessionForm">
        <div class="startBtnDiv">
            <button type="button" id="StartSession">Skapa Spel</button>
        </div>
    </form>
    
    <script src="settings.js"></script>
</body>
</html>
