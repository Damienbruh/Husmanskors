<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="gameGrid.css">
    <link rel="stylesheet" href="LetterUI/letterUI.css">
    <script src="LetterUI/letterUI.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<header>
    <h1>HusmansKors</h1>
</header> 
<div class="game-container">
    <div class="timer" id="timer">03:00</div>
    <button id="startGame">Start Game</button>
    <div class="grid-container" id="gameGrid"></div>
<!-- show current score-->
    <div class="score-container"> 
        <h2>Current Score</h2> 
        <p id="current-score">0</p>
    </div>
    <!-- Lägg till disconnect-knappen här --> 
    <button id="disconnect">Disconnect</button>
</div>

<div class="letterUI">
    <div class="topRow ">
        <div></div>
        <div class="tile" id="a"><h1 class="letter">A</h1><h2 class="score">1</h2></div>
        <div class="tile" id="b"><h1 class="letter">B</h1><h2 class="score">4</h2></div>
        <div class="tile" id="c"><h1 class="letter">C</h1><h2 class="score">10</h2></div>
        <div class="tile" id="d"><h1 class="letter">D</h1><h2 class="score">2</h2></div>
        <div class="tile" id="e"><h1 class="letter">E</h1><h2 class="score">1</h2></div>
        <div class="tile" id="f"><h1 class="letter">F</h1><h2 class="score">4</h2></div>
        <div class="tile" id="g"><h1 class="letter">G</h1><h2 class="score">3</h2></div>
        <div class="tile" id="h"><h1 class="letter">H</h1><h2 class="score">3</h2></div>
        <div class="tile" id="i"><h1 class="letter">I</h1><h2 class="score">1</h2></div>
        <div class="tile" id="j"><h1 class="letter">J</h1><h2 class="score">8</h2></div>
        <div class="tile" id="k"><h1 class="letter">K</h1><h2 class="score">3</h2></div>
        <div class="tile" id="l"><h1 class="letter">L</h1><h2 class="score">2</h2></div>
        <div class="tile" id="m"><h1 class="letter">M</h1><h2 class="score">3</h2></div>
        <div class="tile" id="n"><h1 class="letter">N</h1><h2 class="score">1</h2></div>
        <div class="tile" id="o"><h1 class="letter">O</h1><h2 class="score">1</h2></div>
        <div></div>
    </div>
    <div class="bottomRow">
        <div></div>
        <div class="tile" id="p"><h1 class="letter">P</h1><h2 class="score">4</h2></div>
        <div class="tile" id="q"><h1 class="letter">Q</h1><h2 class="score">10</h2></div>
        <div class="tile" id="r"><h1 class="letter">R</h1><h2 class="score">1</h2></div>
        <div class="tile" id="s"><h1 class="letter">S</h1><h2 class="score">1</h2></div>
        <div class="tile" id="t"><h1 class="letter">T</h1><h2 class="score">1</h2></div>
        <div class="tile" id="u"><h1 class="letter">U</h1><h2 class="score">3</h2></div>
        <div class="tile" id="v"><h1 class="letter">V</h1><h2 class="score">4</h2></div>
        <div class="tile" id="w"><h1 class="letter">W</h1><h2 class="score">10</h2></div>
        <div class="tile" id="x"><h1 class="letter">X</h1><h2 class="score">10</h2></div>
        <div class="tile" id="y"><h1 class="letter">Y</h1><h2 class="score">10</h2></div>
        <div class="tile" id="z"><h1 class="letter">Z</h1><h2 class="score">10</h2></div>
        <div class="tile" id="å"><h1 class="letter">Å</h1><h2 class="score">7</h2></div>
        <div class="tile" id="ä"><h1 class="letter">Ä</h1><h2 class="score">7</h2></div>
        <div class="tile" id="ö"><h1 class="letter">Ö</h1><h2 class="score">7</h2></div>
        <div></div>
    </div>
</div>  

<script src="gameGrid.js"></script>
</body>
</html>
