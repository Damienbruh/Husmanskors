<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect to Lobby</title>
    <link rel="stylesheet" href="styles.css">
    <script src="connectLobby.js" defer></script>
</head>
<body>

</header>

    </form>
</main>
</body>
</html>
