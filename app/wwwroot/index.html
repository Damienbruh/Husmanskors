<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Husmanskors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="playername">


    <!--joinGame-->
    <form id="SessionForm">
        <label for="playerName">AnvändarNamn</label>
        <input type="text" id ="playerName" name="playerName" placeholder="Användarnamn">
        <label for="gamecode">game code:</label>
        <input type="text" id="gamecode" name="gamecode">
        
        <button type="button" id="ChangeName">ändra namn</button>
        <button type="button" id="StartSession">Start a new session</button>
        <button type="button" id="ConnectSessionViaCode">Connect to session via game code</button>
    </form>
    
</div>
<div class="volume-control">
    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
</div>

<script src="volumeSlider.js"></script>
</body>
</html>
